<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Pranjal Dubey Photography</title>
  <meta name="Description" content="Pranjal Dubey Photography">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1,maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="theme-color" content="#000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge" />

  <link href="/build/app.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <style>
    #loader {
      background: #000;
      display: flex;
      justify-content: center;
      color: #fff;
      font-size: 36px;
      width: 100vw;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
    }

    #loader div {
      margin-top: 40vh;
    }

    .hidden {
      opacity: 0.2;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>

<body>
  <div id="app-root-container">
    <div id="loader">
      <div>Pranjal Dubey</div>
    </div>
    <div id="content">
      <app-root id="app-root"></app-root>
    </div>

  </div>


  <script>
    const appRootElem = document.getElementById('app-root');
    const loaderElem = document.getElementById('loader');

    appRootElem.addEventListener('loaded', () => {

      setTimeout(() => {
        console.log('applying hidden class')
        loaderElem.className = 'hidden';
      }, 500);

      setTimeout(() => {
        console.log('removing element')
        loaderElem.style.display = 'none'
      }, 800);
    })
  </script>
</body>

</html>
