<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Pranjal Dubey Photography</title>
  <meta name="Description" content="Pranjal Dubey Photography">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1,maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="theme-color" content="#000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge" />

  <style>
    #first-load-banner {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-family: "Quicksand", sans-serif;
      color: #777;
      font-weight: bold;
    }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="/build/app.css" rel="stylesheet">
  <script type="module" src="/build/app.esm.js"></script>
  <script nomodule src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <base href=".">
</head>

<body id="body">

  <noscript>Please enable javascript to access this website.</noscript>

  <div id="first-load-banner">
    pranjal dubey
  </div>

  <app-root id="app-root"></app-root>

  <script>
    const firstLoadBannerRef = document.getElementById('first-load-banner');
    const appRootRef = document.getElementById('app-root');
    const bodyRef = document.getElementById('body');

    appRootRef.addEventListener('banner-loaded', (event) => {
      bodyRef.removeChild(firstLoadBannerRef);
    })
  </script>

</body>

</html>
